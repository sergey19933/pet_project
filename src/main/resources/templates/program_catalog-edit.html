<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование таблицы списка программ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование таблицы списка программ</h1>
    <div th:each="el : ${programCatal}">
        <form method="Post">
            <b>Номер программы</b> <input type="text" th:value="${el.number}" name="number"
                                          placeholder="Введите номер программы" class="form-control"><br>
            <b>Название ГОСТа</b> <input type="text" th:value="${el.nameProgram}" name="nameProgram"
                                         placeholder="Введите название ГОСТа" class="form-control"><br>
            <button type="submit" class="btn btn-success"> Обновить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
