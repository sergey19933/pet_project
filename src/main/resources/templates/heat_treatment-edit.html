<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование термообработки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование термообработки</h1>
    <div th:each="el : ${heatTreatment}">
        <form method="Post">
            <b>Позиция</b> <input type="text" th:value="${el.position}" name="position"
                                  placeholder="Введите номер позиции" class="form-control"><br>
            <b>Требование</b> <input type="text" th:value="${el.requirement}" name="requirement"
                                     placeholder="Введите требование" class="form-control"><br>
            <b>Заказ</b> <input type="text" th:value="${el.orderr}" name="orderr" placeholder="Введите заказ"
                                class="form-control"><br>
            <b>Количество</b> <input type="number" value="0" th:value="${el.quantity}" name="quantity"
                                     placeholder="Введите количество" class="form-control"><br>
            <b>Размер</b> <input type="text" th:value="${el.size}" name="size" placeholder="Введите размер"
                                 class="form-control"><br>
            <b>Гост</b> <input type="text" th:value="${el.gost}" name="gost" placeholder="Введите гост"
                               class="form-control"><br>
            <b>HRC</b> <input type="text" th:value="${el.hrc}" name="hrc" placeholder="Введите твердость"
                              class="form-control"><br>
            <b>Сталь</b> <input type="text" th:value="${el.steel}" name="steel" placeholder="Название стали"
                                class="form-control"><br>
            <b>Ушло/Пришло</b> <input type="text" th:value="${el.gone}" name="gone" placeholder="Ушло/Пришло"
                                      class="form-control"><br>
            <button type="submit" class="btn btn-success"> Обновить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
